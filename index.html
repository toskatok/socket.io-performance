<!doctype html>
<html>
  <head>
    <title>Socket.IO Performance Evaluation</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h1>Realtime Traps:</h1>
    <div id="performance">
      <p>
        Response Time: {{responseTime}}
      </p>
    </div>
    <script>
      const vm = new Vue({
        el: '#performance',
        data: {
          responseTime: 0
        }
      });

      const socket = io(window.location.protocol + '//' + window.location.hostname + ':' + window.location.port);
      socket.on('message', function (msg) {
        socket.emit('emessage', msg)
      });
      socket.on('performance', function (msg) {
        vm.responseTime = msg.responseTime;
      });
    </script>
  </body>
</html>
